service: s3-file-api

provider:
  name: aws
  runtime: nodejs20.x
  stage: dev
  region: us-west-2
  apiName: ${self:service}
  memorySize: 128 
  timeout: 10 
  environment:
    FILE_UPLOAD_BUCKET_NAME: ${self:custom.fileBucketName}

plugins:
  - serverless-iam-roles-per-function

custom:
  fileBucketName: s3-file-bucket-${self:provider.stage}