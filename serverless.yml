service: s3-file-api

provider:
  name: aws
  runtime: nodejs20.x
  stage: dev
  region: us-west-2
  apiName: ${self:service}
  memorySize: 128 
  timeout: 10 
  environment:
    FILE_UPLOAD_BUCKET_NAME: ${self:custom.fileBucketName}

plugins:
  - serverless-iam-roles-per-function

custom:
  fileBucketName: s3-file-bucket-${self:provider.stage}
functions:
  s3FileUploader:
    handler: src/upload.handler
    name: s3-file-uploader
    description: A lambda that uploads a file to an s3 bucket based on an API Gateway trigger.
    events:
      - http:
          path: file
          method: POST 
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - 's3:Put*'
        Resource: arn:aws:s3:::${self:custom.fileBucketName}/*
  s3FileGet:
    handler: src/get.handler
    name: s3-file-get
    description: A lambda handler that retrieves file from s3 bucket based on API Gateway trigger.
    events:
      - http:
          path: file/{fileKey}
          method: GET
  s3FileDelete:
    handler: src/delete.handler
    name: s3-file-delete
    description: A lambda handler that deletes a file from an S3 bucket based on API Gateway trigger.
    events:
      - http:
          path: file/{fileKey}
          method: DELETE
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - 's3:DeleteObject'
        Resource: 
      
resources:
  Resources:
    FileBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.fileBucketName}
        AccessControl: Private